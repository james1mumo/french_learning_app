<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mb-3">
        {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <h2>Topics</h2>
    <form method="POST" action="/add_topic" class="mb-3 d-flex gap-2">
        <input type="text" name="name" class="form-control" placeholder="New Topic" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <ul class="list-group">
        {% for topic in topics %}
            <li class="list-group-item">
                <a href="{{ url_for('view_topic', topic_id=topic.id) }}">{{ topic.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
